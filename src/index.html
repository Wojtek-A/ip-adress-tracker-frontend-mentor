<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Outfit:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__heading">IP Address Tracker</h1>
      <div class="search">
        <form class="search__form">
          <input
            class="search__input"
            type="text"
            placeholder="Search for any IP address or domain."
          />
          <button class="search__button" type="submit" title="submit">
            <svg class="search__icon">
              <use href="./images/icons.svg#icon-arrow" />
            </svg>
          </button>
        </form>
      </div>
    </header>
    <main class="container">
      <section class="info">
        <ul class="info__list">
          <li class="info-list-item">
            <h2 class="info-list-item__headline">IP Address</h2>
            <p class="info-list-item__text">...</p>
          </li>
          <li class="info__list-border"></li>
          <li class="info-list-item">
            <h2 class="info-list-item__headline">Location</h2>
            <p class="info-list-item__text">...</p>
          </li>
          <li class="info__list-border"></li>
          <li class="info-list-item">
            <h2 class="info-list-item__headline">Timezone</h2>
            <p class="info-list-item__text">UTC ...</p>
          </li>
          <li class="info__list-border"></li>
          <li class="info-list-item">
            <h2 class="info-list-item__headline">ISP</h2>
            <p class="info-list-item__text">...</p>
          </li>
        </ul>
      </section>
      <section class="map">
        <div id="map"></div>
      </section>
    </main>
    <footer class="container">
      <div class="footer footer__text">
        Challenge by
        <a
          class="footer__text"
          href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a class="footer__text" href="https://github.com/Wojtek-A">Wojtek</a>.
      </div>
    </footer>
  </body>
</html>
